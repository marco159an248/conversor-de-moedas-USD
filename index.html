<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Cotação de Moeda</title>
</head>
<body>
    <div class="container">
        <div class="conversor">
            <h2>Para converter:</h2>
            <label for="fromCurrency">De:</label>
            <select id="fromCurrency">
                <option value="usd">USD</option>
            </select>
            <label for="toCurrency">Para:</label>
            <select id="toCurrency"></select>
            <label for="amount">Quantidade:</label>
            <input type="number" id="amount" min="1" placeholder="Insira a quantidade">
            <button id="getQuote">Obter Cotação</button>
            <h3>Resultado:</h3>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
